<html>
    <head>
        <title></title>
        <script>
            const rawInput = prompt('inch 단위의 숫자를 입력해주세요.')
                      //prompt는 자바에서의 scanner역할과 비슷
            const inch = Number(rawInput) 
                     //문자열로 받은 rawInput을 Number사용해서 숫자로 변형
            const cm = inch*2.54

            alert(`${inch}inch는 ${cm}cm 입니다.`)
        </script>
    </head>
    <body>
        
    </body>
</html>
