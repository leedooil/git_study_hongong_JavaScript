<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       const data=[{
            name:"혼자 공부하는 파이썬",
            price:18000,
            publisher:"한빛미디어"
        },{
            name:"HTML5 웹 프로그래밍 입문",
            price:26000,
            publisher:"한빛아카데미" 
        }]
        //stringify : 배열형인 data를 JSON 통신용 문자열로 바꿔줌
        const json=JSON.stringify(data)
        console.log(json)
        console.log('')
        //parse : 다시 JSON형인 json을 JS형으로 바꿔줌
        console.log(JSON.parse(json))
        console.log(data)
    </script>
</head>

</body>
</html>
