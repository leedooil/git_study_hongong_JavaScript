<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const j='안녕하세요'
        console.log(j)
     
        //문자열이 있으면 그 시작하는 문자열의 인덱스를 출력
        console.log(j.indexOf('안녕'))
        console.log(j.indexOf('녕하'))
        console.log(j.indexOf('하세'))
        console.log(j.indexOf('세요'))
      
        //문자열 없으면 -1출력
        console.log(j.indexOf('없는 문자 열'))
    </script>
</head>
<body>
    
</body>
</html>
