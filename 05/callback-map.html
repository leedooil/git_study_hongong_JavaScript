<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let numbers=[273,52,103,32,57]
        // 선언적 함수 생성
        function re(value,index,array){
            return value*value
        }
        //map은 리턴값 기반으로 새로운 배열 생성
        numbers=numbers.map(re)
        //forEach는 배열 내부의 요소를 사용해서 출력시켜줌
        numbers.forEach(console.log)

        console.log(' ')   
        
        let numbers1=[273,52,103,32,57]
                             // 익명함수를 매개변수에 넣어줌
        numbers1=numbers1.map( function(value,index,array){
            return value*value
        }
        
        )
        numbers1.forEach(function(value,index,array){
            console.log(`${index}번째 요소 : ${value}`)
        })
        
        let numbers2=[273,52,103,32,57]
        numbers2=numbers2.map(function (value){
            return value*value
        })

        numbers2.forEach(console.log)
        
    </script>
</head>

</body>
</html>
