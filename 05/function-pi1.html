<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        let pi =3.14
        console.log(`파이 값은 ${pi}입니다.`)

    </script>
</head>
<body>
    <script>
    //let 대신 타입을 var로 사용하면 오류안남
    //같은 html상에서 head,body에 사용된 동일한 변수는 통합해서 하나로 인식
    //대신 let 쓰면 오류남 오류 안날려면 다른 변수 써야함
        let pi =3.141592
        console.log(`파이 값은 ${pi}입니다.`)
        
        
    </script>
</body>
</html>
