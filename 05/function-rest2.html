    <script>
        function min(...items){
            let output = items[0]
           //배열은 let이 아니라 const를 타입을 넣어준다.
            for(const item of items){
                if(output>item){
                    output = item
                }
            }
            return output
        }

        console.log('min(52,273,32,103,275,24,57)')
        console.log(`=${min(52,273,32,103,275,24,57)}`)

        console.log("")

        function max(items){
            let output = items[0]
            for(const item of items){
                if(output<item){
                    output = item
                }
            }
            return output
        }
        const items=[52,273,32,103,275,24,57]
        console.log('max(52,273,32,103,275,24,57)')
        console.log(`=${max(items)}`)
    </script>
