    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var func = function(){
            console.log('익명 함수입니다.')
        }

        function func(){
            console.log('선언적 함수입니다.')
        }

        func()
        //익명함수와 선어적함수가 붙으면 익명함수가 이긴다.
    </script>
</head>
