<html>
    <head>
        <title></title>
        <script>
       // 익명 함수의 변수 생성(자바에서 New예약어로 객체생성하는 것과 비슷)
            const fc=function(){
                console.log('함수 내부의 코드입니다...1')
                console.log('함수 내부의 코드입니다...2')
                console.log('함수 내부의 코드입니다...3')
                console.log('')

            }
            // 자바에서 메소드 호출하듯이 함수 호출
            fc()
            fc()

            // 출력
            console.log(typeof fc) //함수의 자료형 확인
            console.log(fc) //함수 자체도 단순한 자료이으로 출력 가능하다.
        </script>
    </head>
    <body>
        
    </body>
</html>
