<html><head>
    <title></title>
    <script>
        const input = Number(prompt('숫자를 입력하세요','숫자'))

        switch(input%2){
            case 0:input
            alert('짝수입니다.')
            break
            case 1:input
            alert('홀수입니다.')
            break
            case 2:input
            alert('숫자가 아닙니다..')
            break
        }
    </script>
</head>
