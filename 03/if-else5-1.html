<html>
    <head>
        <title></title>
        <script>
            const num = prompt('정수를 입력해주세요.','')
            const end = num[num.length-1]

            if(end === "0" ||
               end === "2" ||
               end === "4" ||
               end === "6" ||
               end === "8"){
                alert(`${num}은 짝수입니다.`)
            }else{
                alert(`${num}은 홀수입니다.`)
            }
        </script>
    </head>

</html>
