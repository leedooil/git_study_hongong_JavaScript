<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function test(){
        try{
            alert('A 위치입니다.')
            //throw 키워드로 예외 강제 발생시켜 강제로 catch문으로 이동
            throw '예외 강제 발생'
        }catch(exception){
            alert('B 위치입니다.')
            return
        }finally{
            alert('C 위치입니다.')
        }
    }
    test()
</script>
<body>
    
</body>
</html>
