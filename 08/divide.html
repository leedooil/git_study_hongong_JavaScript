<script>
    function divide(a,b){
        if(b===0){
            
            //0으로 나누면 무한대 값을 가져 큰일 나기때문에
            // throw를 사용해 강제로 오류발생시켜준다.
            throw '0으로 나눌 수 없습니다.'
        }
        return a/b
    }
    console.log(divide(10,2))
    console.log(divide(10,0))
</script>
