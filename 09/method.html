<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
      //클래스 선언
      class Student{
        //생성자(constructor) 선언
        constructor(이름,국어,영어,수학,과학){
            this.이름=이름
            this.국어=국어
            this.영어=영어
            this.수학=수학
            this.과학=과학

        }
        //메소드 선언
        getSum(){
            return this.국어+this.영어+this.수학+this.과학
        }
        //메소드 선언
        getAverage(){
            return this.getSum()/4
        }
        //메소드 선언
        toString(){
            return `${this.이름}\t${this.getSum()}점\t${this.getAverage()}점\n`
        }
    }

    //객체 선언
    const students=[]
    //js에선 생성자가 constructor로 class에서 간접 호출해서 사용
    students.push(new Student('구름',87,98,88,90))
    students.push(new Student('별이',92,98,96,88))
    students.push(new Student('겨울',76,96,94,86))
    students.push(new Student('바다',98,52,98,92))

    //출력
    let output=`이름\t총점\t평균\n`
    //of 사용으로 students요소를 배열식으로 변경해 매개변수 s에다가 넣어줌
    //for문 사용해서 배열문 반복 출력
    for(const s of students){
        output+=s.toString()
    }
    console.log(output)
</script>

</body>
</html>
