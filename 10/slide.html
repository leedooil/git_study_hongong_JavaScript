<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.panel').click(function(){
                $('.panel').slideUp('fast');
            });
            $('.slide').click(function(){
                $('.panel').slideDown(5000);
            });
            $('.flip').click(function(){
                $('.panel').slideToggle('slow');
            });
            $('.stop').click(function(){
                $('.panel').stop();
            });
        });
    </script>
    <style>
        .slide, .panel, .flip{
            padding: 5px;
            text-align: center;
            background-color: rgba(0, 128, 0, 0.466);
            border: 1px solid gray;
        }
        .panel{
            padding: 70px;
            display: none;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="slide">[오늘의 공지사항]</div>
    <div class="panel">오늘은 jQuery 프로그램을 학습합니다.<br>
    예제를 작성한 후 실행해보세요.</div>
    <div class="flip">Toggle slide</div>
    <p></p>
    <button class="stop">Stop sliding</button>
</body>
</html>
