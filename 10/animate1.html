<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button.b1").click(function(){
                //animate({}) 이렇게 메소드 사용한다는데
                $("img").animate({
                    width:'100px',
                    height:'100px'
                }
                   
                )
            })
            $("button.b2").click(function(){
                $("img").animate({
                    width:'200px',
                    height:'200px'
                })
            })
            $("button.b3").click(function(){
                $("img").animate({
                    width:'300px',
                    height:'300px'
                })
            })
        })
    </script>
    <style>
        .css_pic{
            height: 430px;
            text-align: center;
            border: 2px solid black;
        }
        .css_pic img{
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="css_pic">
        <p>버튼을 누르면 그림의 크기가 바뀝니다.</p>
        <button class="b1">가로/세로 100픽셀</button>
        <button class="b2">가로/세로 200픽셀</button>
        <button class="b3">가로/세로 300픽셀</button>
        <br>
        <br>
        <img src="E:\leedooil_HTML5_CSS\images\pf.jpg" name="pf">
    </div>
</body>
</html>
