<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        function move(obj,time){
            $(obj).stop().animate({
                left:-350,
                top:0
            },time);
        }        
        function back(css){
            $(css).stop().animate({
                left:0,
                top:0
            });
        }            
    </script>
    <style>
        .moving{
            border: 1px solid black;
            margin: 20px auto 0 auto;
            text-align: right;
            width: 550px;
        }
        .moving img{
            cursor: pointer;
            position: relative;
            width: 330px;
        }
    </style>
</head>
<body>
    <div class="init">
        <button type="button" onclick="back('.moving img')">초기화 상태</button><br>
    </div>
    <div class="moving">
        <img src="E:\leedooil_HTML5_CSS\images\dog1.jpg" onclick="move(this,6000)"><br>
        <img src="E:\leedooil_HTML5_CSS\images\dog2.jpg" onclick="move(this,3000)"><br>
        <img src="E:\leedooil_HTML5_CSS\images\dog3.jpg" onclick="move(this,1000)"><br>
    </div>
</body>
</html>
