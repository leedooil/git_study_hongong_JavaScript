<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이더</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var width=460;
            var height=300;
            var current=0;

            var moveTo=function(){
                $('.images').animate({
                    left:-current*width
                },1000);
            };

            var imageLength=$('.slider').find('.image').length;
            for(var i=0;i<imageLength;i++){
                $('<button></button>')
                .attr('data-position',i)
                .text(i)
                .click(function(){
                    current=$(this).attr('data-position');
                    moveTo();
                })
                .insertBefore('.slider')
            }
            $('.slider').css({
                position:'relative',
                width:width,
                height:height,
                overflow:'hidden'
            });

            $('.images').css({
                position:'absolute',
                width:width*imageLength
            });

            $('.image').css({
                margin:0,
                padding:0,
                width:width,
                height:height,
                display:'block',
                float:'left'
            });

            setInterval(function(){
                current+=1;
                current=current%imageLength;
                moveTo();
            },3000);
        })
    </script>
</head>
<body>
    <div class="slider">
        <div class="images">
            <img src="E:\leedooil_HTML5_CSS\images\food1.jpg?text=image_0" class="image">
            <img src="E:\leedooil_HTML5_CSS\images\food2.jpg?text=image_1" class="image">
            <img src="E:\leedooil_HTML5_CSS\images\food3.jpg?text=image_2" class="image">
            <img src="E:\leedooil_HTML5_CSS\images\food4.jpg?text=image_3" class="image">
            <div class="image">
                <h1>이미지가 아닌 것</h1>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
    </div>
</body>
</html>
