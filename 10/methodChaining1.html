<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.slide').click(function(){
                $('.panel').css('color','white')
                .slideDown(2000)
                .slideUp(6000)
                .fadeTo('slow',0.3);
            })
        })
    </script>
    <style>
        .slide, .panel{
            padding: 5px;
            text-align: center;
            background-color: rgba(255, 0, 0, 0.692);
            border: 1px solid rgba(179, 6, 6, 0.671);
            font-weight: bold;
        }
        .panel{
            padding: 50px;
            display: none;
            background-color: rgb(243, 7, 77);
        }
    </style>
</head>
<body>
    <div class="slide">[오늘의 공지사항]</div>
    <div class="panel">오늘은 jQuery 프로그램을 학습합니다.<br>
    예제를 작성한 후 실행해보세요.</div>
</body>
</html>
