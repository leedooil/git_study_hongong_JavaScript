<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#out').click(function(){
                $('img').fadeOut('slow');
            });
            $('#in').click(function(){
                $('img').fadeIn('slow');
            });
            $('#toggle').click(function(){
                $('img').fadeToggle('slow');
            });
            $('#to50').click(function(){
                $('img').fadeTo('slow',0.5);
            });
            $('#to10').click(function(){
                $('img').fadeTo('slow',0.1);
            });
            $('#to100').click(function(){
                $('img').fadeTo('slow',1.0);
            });
        });
        //fadeTo('',불투명도)에서 투명하게 하려면 
        //0~1사이 값 중에서 점점 0에 수렴시키면 점점
        //투명해진다. fadeTo와 opacity는 역의 관계
        //즉 낮출수록 투명해지고 높힐수록 선명해짐 
    </script>
</head>
<body>
    <button id="out">fadeOut</button>
    <button id="in">fadeIn</button>
    <button id="toggle">fadeToggle</button>
    <button id="to50">opacity 50%</button>
    <button id="to10">opacity 90%</button>
    <button id="to100">opacity 0%</button>
    <p></p>
    <img src="E:\leedooil_HTML5_CSS\images\pf.jpg" alt="pf">
</body>
</html>
